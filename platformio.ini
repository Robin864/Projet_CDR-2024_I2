[env:esp32-s3-wroom-1-n4]
platform = espressif32
board = ESP32-S3-WROOM-1-N4
framework = arduino
monitor_speed = 115200
lib_deps = 
	waspinator/AccelStepper@^1.64
	adafruit/Adafruit PWM Servo Driver Library@^3.0.2
